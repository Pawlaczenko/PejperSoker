<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./assets/img/favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <title>PejperSoker</title>
  </head>

  <body>
    <div style="display: none">
      <img src="assets/img/ball.png" alt="ball" id="ball" />
    </div>
    <div class="endgame alert">
      <h1 class="message">Looser</h1>
      <a href="index.html" class="endgame--button button">GO BACK</a>
    </div>
    <div class="creator--box alert">
      <div class="creator">
        <h1>Stwórz postać</h1>
        <form method="POST" id="creator">
          <label>Imię: <input id="name" type="text" name="name" required /></label>
          <!-- <h3>Wybierz kolor</h3> -->
          <!-- <div class="colors"></div> -->
          <input class="button" type="submit" id="play" value="graj" name="graj" />
        </form>
      </div>
    </div>
    <!-- kreator -->

    <header class="header">
      <div class="name active" data-id="0">Gracz</div>
      <div class="img--box">
        <a href="index.html"><img src="assets/img/Logo.png" alt="Logo" /></a>
      </div>
      <div class="name" data-id="1">BOT</div>
    </header>

    <div id="board"></div>
    <script src="js/global.js"></script>
    <script src="js/bot.js"></script>
  </body>
</html>
