<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700&display=swap&subset=latin-ext" rel="stylesheet"> 
</head>

<body>
    <div class="loader alert">
        <img src="assets/img/loader.gif">
        <h1>Waiting for opponent</h1>
    </div>
    <div style="display: none;">
        <img src="assets/img/ball.png" alt="ball" id="ball">
    </div>
    <div class="endgame alert">
        <h1 class="message">
            F*CKING LOOSER <!-- wiadomość z ajaxa -->
        </h1>
        <button class="endgame--button button">GO BACK</button>
    </div>
    <div class="creator--box alert">
        <div class="creator">
            <h1>Stwórz postać</h1>
            <form action="#" method="GET">  
                <label>Imię:
                    <input type="text" name="name" id="name" placeholder="nazwa" required>
                </label>
                <h3>Wybierz kolor</h3>
                <div class="colors">
    
                </div>
            </form>
            <input class="button" type="submit" id="play" value="graj" name="graj">
        </div>
    </div> <!-- kreator -->

    <header class="header">
        <div class="name active" data-id="1">
            Gracz
        </div>
        <div class="img--box">
            <img src="assets/img/Logo.png" alt="Logo">
        </div>
        <div class="name" data-id="1">
            BOT
        </div>
    </header>
    <div id="board"></div>
    <script src="js/global.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
